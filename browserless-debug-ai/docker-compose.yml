services:
  browserless-debug:
    build: .
    ports:
      - "3000:3000"
      - "9222:9222"
      - "9223:9223"
    environment:
      - PORT=3000
      - BROWSER_TYPE=chrome
      - SCREENSHOT_ENABLED=true
      - AI_ANALYSIS_ENABLED=true
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_MODEL=${AI_MODEL:-gpt-5-mini}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-1000}
      - AI_TIMEOUT=${AI_TIMEOUT:-30000}
    volumes:
      - reports_data:/app/reports
      - screenshots_data:/app/screenshots

volumes:
  reports_data:
  screenshots_data:
